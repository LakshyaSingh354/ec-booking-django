{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{{genlt.website_name|safe}} - {% block title %}{% endblock %}</title>
  <meta name="description" content="{{genlt.meta_description}}"/>
  <meta name="keywords" content="{{genlt.meta_keywords}}"/>
  <meta property="og:title" content="{{genlt.meta_title}}" />
  <meta property="og:site_name" content="{{genlt.website_name}}"/>
  <meta property="og:image:url" content="{{genlt.logo}}" />
  <meta name="google-site-verification" content="{{genlt.google_meta_tag}}" />
  <meta property="og:description" content="{{genlt.meta_description}}" /> 
  <meta name="robots" content="INDEX,FOLLOW">
  <!-- Favicons -->
  {% if genlt%}
   <link rel="shortcut icon" type="image/x-icon" href="{{genlt.favicon.url}}">                  
   {% else %}
   <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">                      
  {% endif %}
  <!-- Place favicon.ico in the root directory -->
  <!-- CSS here -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/odometer.css' %}">
  <link rel="stylesheet" href="{% static 'css/jarallax.css' %}">
  <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/default.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Website",
        "WebsiteName": "{{genlt..website_name}}",
        "datePublished": "{{genlt..updated_on}}",
        "description": "{{genlt..meta_description}}"
        // ... other fields ...
    }
    </script>
  {% block css %}
  {% endblock css %}
</head>

<body>
  <!-- preloader -->
  <div id="preloader">
    <div id="loading-center">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>
        </div>
    </div>
</div>
<!-- preloader-end -->

<!-- Scroll-top -->
<button class="scroll-top scroll-to-target" data-target="html">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->
    {% include 'includes/pages_header.html' %} 
    <!-- Content Start -->
 
     {% block content %}
     
     
     {% endblock %}
 
    {% include 'includes/footer.html' %}
    {% block js %}
    {% endblock js %}
        <!-- JS here -->
        <script src="{% static 'js/vendor/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/jquery.odometer.min.js' %}"></script>
        <script src="{% static 'js/jquery.appear.js' %}"></script>
        <script src="{% static 'js/gsap.js' %}"></script>
        <script src="{% static 'js/ScrollTrigger.js' %}"></script>
        <script src="{% static 'js/SplitText.js' %}"></script>
        <script src="{% static 'js/gsap-animation.js' %}"></script>
        <script src="{% static 'js/jarallax.min.js' %}"></script>
        <script src="{% static 'js/jquery.parallaxScroll.min.js' %}"></script>
        <script src="{% static 'js/particles.min.js' %}"></script>
        <script src="{% static 'js/jquery.easypiechart.min.js' %}"></script>
        <script src="{% static 'js/jquery.inview.min.js' %}"></script>
        <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/ajax-form.js' %}"></script>
        <script src="{% static 'js/aos.js' %}"></script>
        <script src="{% static 'js/wow.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
  
  </body>
  
  </html>
